<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid
    </title>
  </head>
  <body>
    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px  ;">
      <div style="background-color: lightsalmon;"> Div 1</div>
      <div style="background-color: lightpink;"> Div 2 <p> Suraj</p></div>
    </div>



    <div style="display: grid; margin-top: 30px;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightsalmon;"> Div 100</div>
      <div style="background-color: lightpink;"> Div 100 <p> Suraj</p></div>
      <div style="background-color: lightpink;"> Div 200 <p> Suraj</p></div>
      <div style="background-color: lightpink;"> Div 200 </div>
    </div>


    <div style="display: grid; margin-top: 30px;
    grid-template-columns: 100px 1fr ;">
      <div style="background-color: lightsalmon;"> Div 100</div>
      <div style="background-color: lightpink;"> 1 Fr </div>
    </div>


    <div style="display: grid; margin-top: 30px;
    grid-template-columns: 100px 1fr 1fr ;">
      <div style="background-color: lightsalmon;"> Div 100</div>
      <div style="background-color: lightpink;"> 1 Fr </div>
      <div style="background-color: wheat;"> 1 Fr </div>
    </div>



    <div style="display: grid; margin-top: 30px; column-gap: 20px; row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr ;">
      <div style="background-color: lightsalmon; height: 200px;"> 1 Fr</div>
      <div style="background-color: lightpink; height: 200px;"> 1 Fr </div>
      <div style="background-color: wheat; height: 200px;"> 1 Fr </div>
      <div style="background-color: red; height: 200px;"> 1 Fr </div>
      <div style="background-color: lightpink; height: 200px;"> 1 Fr </div>
      <div style="background-color: wheat; height: 200px;"> 1 Fr </div>
    </div>

  </body>
</html>
