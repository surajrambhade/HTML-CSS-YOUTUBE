<!DOCTYPE html>
<html>
  <head>
    <title>Flex-Box</title>
  </head>
  <body style="padding-bottom: 1000px;">

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: yellow;
    display: flex;
    flex-direction: row;

    ">
      <div style="background-color: wheat;">Div 1</div>
      <div style="background-color: blueviolet;">Div 2 </div>
    </div>


    <div style="margin-top: 30px; display: flex; 
    flex-direction: row;  width: 200px;">
      <div style="background-color: wheat;">100px</div>
      <div style="background-color: blueviolet; flex: 1;">Flex 1</div>
    </div>

    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: yellow;
    display: flex;
    flex-direction: row;
    justify-content: center; ">
      <div style="background-color: wheat; width: 100px;">100px</div>
      <div style="background-color: blueviolet; width: 100px;">100px </div>
      <div style="background-color: forestgreen; width: 100px;">100px</div>
    </div>


    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: yellow;
    display: flex;
    flex-direction: row;
    justify-content: space-between; ">
      <div style="background-color: wheat; width: 100px;">100px</div>
      <div style="background-color: blueviolet; width: 100px;">100px </div>
      <div style="background-color: forestgreen; width: 100px;">100px</div>
    </div>


    <div style="margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: yellow;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: start; ">
      <div style="background-color: wheat; width: 100px;">100px</div>
      <div style="background-color: blueviolet; width: 100px;">100px </div>
      <div style="background-color: forestgreen; width: 100px;">100px</div>
    </div>

  </body>
</html>
